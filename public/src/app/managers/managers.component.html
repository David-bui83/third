<div class="jumbotron">
  <a class="btn btn-dark text-white float-right" [routerLink]="['new']">Add a product</a>
  <h2>Product Lis!</h2>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product?.p_id}}</td>
        <td>{{product?.name}}</td>
        <td>{{product?.qty}}</td>
        <td>${{product?.price}}</td>
        <td>
          <a [routerLink]="['view',product.p_id]">Details</a> | <a [routerLink]="['edit',product.p_id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
